<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION
                <span class="title_small">(web development)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            first name:
                        </label>
                        <input id="first_name" name="first_name" placeholder="enter first name"/>
                    </div>
                    <div class="form_control">
                        <label for=last_name">
                            last name:
                        </label>
                        <input id=last_name" name="last_name" placeholder="enter last name" />
                    
</div>
<div class="form_control"> 
    <label for="email">
    Enter email ID:
    </label>
    <input id="email" name="email" placeholder="Enter Email" />

</div>
<div class="form_control">
    <label for=Job_role">
        Job Role
    </label>
   <select id="job_role" name="job_role">
    <option value="">select job role</option>
    <option value="fronted_developer">fronted developer</option>
    <option value="backend">backend developer</option>
    <option value="full_stack ">full stack web developer</option>
    <option value="UI_UX">UI UX Desinger</option>
   </select>

</div>
<div class="form_control">
    <label for="Address">
        Enter address
    </label>
    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>

</div>
        <div class="form_control">
            <label for="city name">
                City name
            </label>
            <input id="city name" name="city" placeholder="city name"/>

        </div>
        <div class="form_control">
            <label for="state">
                State name
            </label>
            <input id="state" name="state" placeholder="state name" />
        
        </div>
        <div class="form_control">
            <label for="Pincode">
             Pincode
            </label>
            <input type="number" id="Pincode" name="Pincode" placeholder="enter pincode" />
        </div>
        <div class="form_control">
            <label for="Date">
                Date
            </label>
            <input type="Date" id="Date" name="Date" placeholder="Date"/>
        </div>
        <div class="form_control">
            <label for=upload">
                Upload your CV
            </label>
            <input type="file" id=upload" name="upload" placeholder="upload cv" />
        
        </div>
            </form>
        </div>

    </div>
    
</body>
</html>
